<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <title>Frontend Mentor | Fylo data storage component</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/style.css">
   </head>
   <body>
      <main>
         <article>
            <h1>Fylo</h1>
            <div class="left">
               <div class="inner">
                  <img class="logo" src="images/logo.svg" alt="Fylo">
                  <div class="doc">
                     <a href="#"><img src="images/icon-document.svg" alt="Documents"></a>
                     <a href="#"><img src="images/icon-folder.svg" alt="Folder"></a>
                     <a href="#"><img src="images/icon-upload.svg" alt="Upload"></a>
                  </div>
               </div>
            </div>
            <div class="right">
               <div class="inner">
                  <p>Youâ€™ve used <b>815 GB</b> of your storage</p>
                  <div class="indicator">
                     <div class="progress"><i></i></div>
                  </div>
                  <div class="txt">
                     <span>0 GB</span>
                     <span class="tar">1000 GB</span>
                  </div>
                  <div class="gb"><b>185</b><small>GB Left</small></div>
               </div>
            </div>
            <img class="bg" src="images/bg-desktop.png" alt="Background">
         </div>
      </main>
      <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/JayDeeZzz" target="_blank">Jay Dee</a>.
      </div>
   </body>
</html>
